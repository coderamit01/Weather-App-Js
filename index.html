<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-app">
    <div class="searchbox">
      <form>
        <input type="text" id="searchbox" name="city" placeholder="Enter City Name" />
        <input type="submit" id="search-btn" value="Search" />
      </form>
    </div>
    <div class="weather">
      <img class="weather-img" src="/img/snow.png" alt="">
      <h2 class="temp">0Â°C</h2>
      <h3 class="city">City</h3>
      <div class="flex">
        <div class="humidity">
          <img src="img/humidity.png" alt="">
          <div>
            <h4 class="hm">0%</h4>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <img src="img/wind.png" alt="">
          <div>
            <h4 class="wn">125km</h4>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
